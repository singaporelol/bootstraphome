<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.css" />
  <title>gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'montserrat', sans-serif;
      box-sizing: border-box;
    }

    .gallery-section {
      /* width: 100%; */
      padding: 60px 0;
      background: #f1f1f1;
    }

    .inner-width {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .gallery-section h1 {
      text-align: center;
      text-transform: uppercase;
      color: #333;
    }

    .border {
      width: 180px;
      height: 4px;
      background: #333;
      margin: 60px auto;
    }

    .gallery-section .gallery {
      display: flex;
      flex-wrap: wrap-reverse;
      /* flex-wrap: wrap; */
      justify-content: center;
    }

    .gallery-section .image {
      flex: 25%;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-section .image img {
      width: 100%;
      height: 100%;
      transition: 0.4s;
    }

    .gallery-section .image:hover img {
      transform: scale(1.4) rotate(15deg);
    }

    @media screen and (max-width: 960px) {
      .gallery-section .image {
        flex: 33.33%;
      }
    }

    @media screen and (max-width: 768px) {
      .gallery-section .image {
        flex: 50%;
      }
    }

    @media screen and (max-width: 480px) {
      .gallery-section .image {
        flex: 100%;
      }
    }
  </style>
  </style>
  <script>
    window.onload = function () {
      $('.gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      })
    }
  </script>
</head>

<body>
  <div class="gallery-section">
    <div class="inner-width">
      <h1>My Gallery</h1>
      <div class="border"></div>
      <div class="gallery">
        <a href="./assets/img/portfolio/01.jpg" class="image">
          <img src="./assets/img/portfolio/01.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/02.jpg" class="image">
          <img src="./assets/img/portfolio/02.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/03.jpg" class="image">
          <img src="./assets/img/portfolio/03.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/04.jpg" class="image">
          <img src="./assets/img/portfolio/04.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/05.jpg" class="image">
          <img src="./assets/img/portfolio/05.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/06.jpg" class="image">
          <img src="./assets/img/portfolio/06.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/07.jpg" class="image">
          <img src="./assets/img/portfolio/07.jpg" alt="" />
        </a>
        <a href="./assets/img/portfolio/08.jpg" class="image">
          <img src="./assets/img/portfolio/08.jpg" alt="" />
        </a>
      </div>
    </div>
  </div>

</body>

</html>
