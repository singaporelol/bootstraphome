<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 300px;
        background-color: #eee;
      }
      p{
        animation: slideup;
        animation-duration: 1s;
      }
      span{
        animation: slideup;
        animation-duration: 1s;
        display: block;
      }
      @keyframes slideup {
        20% {
          transform: translateY(30px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>hello</span>
      <p>hehe</p>
    </div>
  </body>
</html>
